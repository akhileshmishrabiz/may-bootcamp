apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: craftista-ingress
  namespace: craftista
  annotations:
    # AWS Load Balancer Controller configuration
    kubernetes.io/ingress.class: "alb"
    # Create an internet-facing ALB (public access)
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    # Use IP mode for better compatibility with Fargate and pod networking
    alb.ingress.kubernetes.io/target-type: "ip"
    # Health check path - ALB will check this endpoint for service health
    alb.ingress.kubernetes.io/healthcheck-path: "/"
   
    # SSL/TLS Configuration
    # Listen on both HTTP (80) and HTTPS (443) ports
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # Automatically redirect HTTP traffic to HTTPS
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    # SSL redirect action - properly formatted
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": {"Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    # SSL policy for secure connections
    alb.ingress.kubernetes.io/ssl-policy: "ELBSecurityPolicy-TLS-1-2-2017-01"
    # AWS ACM Certificate ARN - your certificate
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:879381241087:certificate/d80cdea1-ee26-4cc4-bdd4-fff2ea664510
spec:
  # Explicitly specify the ingress class for AWS Load Balancer Controller
  ingressClassName: alb
  
  # TLS configuration
  tls:
  - hosts:
    - "ms.akhileshmishra.tech"
    # Note: When using AWS ACM, you don't need secretName
    
  rules:
  - host: ms.akhileshmishra.tech
    http:
      paths:
      # Frontend service
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # API routes
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: catalogue
            port:
              number: 5000
      - path: /api/origami-of-the-day
        pathType: Prefix
        backend:
          service:
            name: recco
            port:
              number: 8080
      - path: /api/origamis
        pathType: Prefix
        backend:
          service:
            name: voting
            port:
              number: 8080