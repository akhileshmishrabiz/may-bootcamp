apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: craftista-ingress
  namespace: craftista
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    
    # SSL/TLS Configuration
    # Replace with your ACM certificate ARN after creating it
    # alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-south-1:339713040609:certificate/YOUR-CERT-ID"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: "/"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    
    # Group all ingresses under one ALB
    alb.ingress.kubernetes.io/group.name: "craftista-production"
    
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: "Environment=production,Application=craftista"
    
spec:
  ingressClassName: alb
  rules:
  # Main frontend website
  - host: ms.akhileshmishra.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
              
  # Catalogue service API
  - host: catalogue.ms.akhileshmishra.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: catalogue
            port:
              number: 5000
              
  # Voting service API
  - host: voting.ms.akhileshmishra.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voting
            port:
              number: 8080
              
  # Recommendation service API
  - host: recommendations.ms.akhileshmishra.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: recco
            port:
              number: 8080