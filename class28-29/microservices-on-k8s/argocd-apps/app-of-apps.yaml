apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: craftista-app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: app-of-apps
    app.kubernetes.io/component: craftista
spec:
  project: default

  # Source: Points to the apps/ directory containing individual application manifests
  source:
    repoURL: https://github.com/akhileshmishrabiz/may-bootcamp.git
    path: class28-29/microservices-on-k8s/argocd-apps/apps
    targetRevision: HEAD

    # Directory configuration
    directory:
      recurse: true
      jsonnet: {}

  # Destination: ArgoCD namespace (applications will deploy to their own namespaces)
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m

  # Info
  info:
    - name: Description
      value: |
        App of Apps pattern for managing Craftista microservices.
        This application manages all child applications in the apps/ directory.
    - name: Documentation
      value: https://argo-cd.readthedocs.io/en/stable/operator-manual/cluster-bootstrapping/
